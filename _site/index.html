<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
<title>Static timeline generator</title>

<meta name="description" content="A super fancy timeline" />
 
<meta name="author" content="Jane Doe" />

<meta name="viewport" content="width=device-width,initial-scale=1" />
<link
  href="https://fonts.googleapis.com/css?family=Roboto+Slab|Hind+Vadodara:400,600"
  rel="stylesheet"
  type="text/css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/main.css" />
<link rel="icon" type="image/png" href="img/favicon.png" />
<meta property="og:title" content="Static timeline generator" />
<meta property="og:type" content="article" />
<meta property="og:image" content="img/og-image.jpg" />

  </head>
  <body>
    
    <header class="page-header">
      
      <p>
         游戏征服史 
      </p>

      <p></p>
    </header>

    
    <section>
      <div class="timeline-filter-wrapper">
        <header class="timeline-filter">
          <ul>
            <li>
              <input type="checkbox" name="filter-shortcut" id="all" checked />
              <label for="all">All</label>
            </li>
            
            <li>
              <input type="checkbox" name="filter" id="game" checked />
              <label for="game">Game </label>
            </li>
            
          </ul>
        </header>
      </div>
      <article class="timeline">
        
        <div
          class="timeline-entry"
          data-category="game"
          aria-hidden="false"
        >
          <div class="timeline-icon green" title="gamepad">
            
            <i class="fas fa-gamepad" aria-hidden="true"></i>
            
          </div>
          <div class="timeline-description">
            <span class="timestamp"
              ><time datetime="2021-01-01 05:00"
                >January 1, 2021 5:00 AM</time
              ></span
            >
            <h2>
              <a id="Ark" href="#Ark"><i class="fas fa-link"></i></a>Ark/方舟征服史
            </h2>
            
            <div class="captioned-image image-right">
              <a href="https://playark.com/ark-survival-evolved/"
                >
                <img src="https://yunkuangao.com/images/ark_bg.jpeg" alt="https://yunkuangao.com/images/ark_bg.jpeg" />
                </a
              > 
              <span class="caption">驾驭你的恐龙!</span>
              
            </div>
             
            <p>
               方舟征服史 
            </p>
             
            <ul>
              
              <li>
                <a href="https://ark.fandom.com/wiki/ARK_Survival_Evolved_Wiki" target="_blank">Ark</a>
              </li>
              
            </ul>
            
          </div>
        </div>
        
        <div
          class="timeline-entry"
          data-category="game"
          aria-hidden="false"
        >
          <div class="timeline-icon green" title="gamepad">
            
            <i class="fas fa-gamepad" aria-hidden="true"></i>
            
          </div>
          <div class="timeline-description">
            <span class="timestamp"
              ><time datetime="2021-05-01 23:55"
                >May 1, 2021 11:55 PM</time
              ></span
            >
            <h2>
              <a id="Valheim" href="#Valheim"><i class="fas fa-link"></i></a>Valheim/英灵神殿征服史
            </h2>
            
            <div class="captioned-image image-right">
              <a href="https://www.valheimgame.com/"
                >
                <img src="https://yunkuangao.com/images/valheim_bg.webp" alt="https://yunkuangao.com/images/valheim_bg.webp" />
                </a
              > 
              <span class="caption">谁不想当一个真正的战神!</span>
              
            </div>
             
            <p>
               英灵神殿征服史 
            </p>
             
            <ul>
              
              <li>
                <a href="https://valheim.fandom.com/wiki/Valheim_Wiki" target="_blank">Valheim</a>
              </li>
              
            </ul>
            
          </div>
        </div>
        
      </article>
    </section>
    
    <footer class="page-footer">
      
      <p>
         等待你的加入 
      </p>
      
      <p>
        Built with Molly White's
        <a href="https://github.com/molly/static-timeline-generator" target="_blank"
          >static timeline generator</a
        >.
      </p>
    </footer>
    

    <script src="js/classlist-polyfill.js"></script>
    <script src="js/site-js.js"></script>
  </body>
</html>
